<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="body">
      <header>
        <form id="city">
          <div class="form-city">
            <input
              type="text"
              placeholder="Enter a city.."
              autocomplete="0ff"
              autofocus="on"
              id="search"
            />
            <input type="submit" value="Search" id="search-button" />
          </div>
        </form>
        <hr />
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p>
              <div class="date">Saturday 15:32,</div> moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="sun">☀️ <strong class="bold">14°C</strong></div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Ugochi Ibe</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="../weather/index.js"></script>
  </body>
</html>
